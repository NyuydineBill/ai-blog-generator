<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #040720;
        }
        .navbar a {
            color: white;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #040720;
            color: white;
        }
        .footer a {
            color: #8822aa;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased text-gray-900">
    
    <!-- Navbar -->
    <nav class="navbar p-4 text-white flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div class="flex items-center">
            <a href="/login" class="text-white hover:underline mx-4">Login</a>
            <a href="/signup" class="text-white hover:underline mx-4">Signup</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex-grow flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Signup form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div class="text-center text-red-500 mb-4">
                        <h2>{{ error_message }}</h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold mb-4">Signup</h2>
                
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-colors">Signup</button>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center p-4 text-white mt-6">
        <p class="show-mobile">Code by <a style="color: #8822aa;" href="mailto:billleynyuy@gmail.com">Nyuydine Bill - Click here to send me an email</a></p>
    </footer>
</body>
</html>
